<!DOCTYPE html>
<html>
<head>
<title>Text Case Converter</title>
<link rel="stylesheet" href="../style.css">
<script src="../main.js"></script>
</head>
<body>

<header><nav><a href="../index.html">Home</a></nav></header>

<div class="container">
<div class="card">
<h1>Text Case Converter</h1>
<textarea id="text" rows="6"></textarea>
<button onclick="upper()">UPPERCASE</button>
<button onclick="lower()">lowercase</button>
</div>
</div>

<script>
function upper(){ $("text").value=$("text").value.toUpperCase(); }
function lower(){ $("text").value=$("text").value.toLowerCase(); }
</script>

<footer></footer>
</body>
</html>
