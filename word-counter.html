<!DOCTYPE html>
<html>
<head>
<title>Word Counter</title>
<link rel="stylesheet" href="../style.css">
<script src="../main.js"></script>
</head>
<body>

<header><nav><a href="../index.html">Home</a></nav></header>

<div class="container">
<div class="card">
<h1>Word Counter</h1>
<textarea id="text" rows="6" placeholder="Type text here..."></textarea>
<button onclick="count()">Count</button>
<p id="result"></p>
</div>
</div>

<script>
function count(){
 let t=$("text").value.trim();
 let words=t?t.split(/\s+/).length:0;
 $("result").innerText=`Words: ${words} | Characters: ${t.length}`;
}
</script>

<footer></footer>
</body>
</html>
